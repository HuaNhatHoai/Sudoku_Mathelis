    <script>
        // ƒê·ªÅ b√†i Sudoku
        const puzzle = [

            [0, 0, 0, 9, 0, 0, 0, 0, 0],
            [0, 7, 4, 0, 0, 9, 0, 1, 0],

            [4, 0, 8, 0, 0, 0, 5, 7, 0],

            [0, 0, 0, 0, 5, 1, 4, 0, 0]
        ];

        // ƒê√°p √°n ƒë√∫ng
        const solution = [
            [1, 3, 9, 4, 8, 7, 6, 2, 5],
            [6, 4, 7, 1, 2, 5, 8, 9, 3],
            [8, 5, 2, 9, 3, 6, 7, 4, 1],
            [5, 7, 4, 3, 6, 9, 2, 1, 8],
            [3, 8, 6, 7, 1, 2, 9, 5, 4],

            [9, 6, 5, 8, 7, 4, 1, 3, 2],
            [7, 2, 3, 6, 5, 1, 4, 8, 9]
        ];

        let startTime;
        let timerInterval;
        let cells = [];

        function startGame() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                return;
            }

            document.getElementById('displayName').textContent = playerName;
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            createGrid();
            startTimer();
        }

        function createGrid() {
            const grid = document.querySelector('.sudoku-grid');
            grid.innerHTML = '';
            cells = [];

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.className = 'sudoku-cell';
                    cell.maxLength = 1;
                    
                    if (puzzle[row][col] !== 0) {
                        cell.value = puzzle[row][col];
                        cell.classList.add('given-number');
                        cell.readOnly = true;
                    } else {
                        cell.classList.add('user-input');
                        cell.addEventListener('input', handleInput);
                        cell.addEventListener('input', checkIfComplete);
                    }
                    
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    grid.appendChild(cell);
                    cells.push(cell);
                }
            }
        }

        function handleInput(e) {
            const value = e.target.value;
            if (!/^[1-9]$/.test(value)) {
                e.target.value = '';
            }
        }

        function checkIfComplete() {
            const userInputs = cells.filter(cell => cell.classList.contains('user-input'));
            const allFilled = userInputs.every(cell => cell.value !== '');
            
            if (allFilled) {
                document.getElementById('checkButton').classList.remove('hidden');
            } else {
                document.getElementById('checkButton').classList.add('hidden');
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function checkSolution() {
            let isCorrect = true;
            
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cellIndex = row * 9 + col;
                    const cellValue = parseInt(cells[cellIndex].value);
                    
                    if (cellValue !== solution[row][col]) {
                        isCorrect = false;
                        break;
                    }
                }
                if (!isCorrect) break;
            }

            if (isCorrect) {
                clearInterval(timerInterval);
                const finalTime = document.getElementById('timer').textContent;
                document.getElementById('finalTime').textContent = finalTime;
                document.getElementById('winnerName').textContent = document.getElementById('displayName').textContent;
                document.getElementById('successModal').classList.remove('hidden');
            } else {
                document.getElementById('errorModal').classList.remove('hidden');
            }
        }

        function closeErrorModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        function resetGame() {
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('playerName').value = '';
            document.getElementById('checkButton').classList.add('hidden');
            clearInterval(timerInterval);
        }
